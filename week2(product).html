<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./week2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item) in products" :key="item.title">
                                <td width="150">{{item.title}}</td>
                                <td width="120">
                                    {{ item.origin_price }}
                                </td>
                                <td width="120">
                                    {{ item.price }}
                                </td>
                                <td width="150">
                                    <span type="button" class="text-success" v-on:click="item.is_enabled = 16"
                                        v-if="item.is_enabled == 1">啟用</span>
                                    <span type="button" v-else v-on:click="item.is_enabled = 1">未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary"
                                        v-on:click="productDetail=item">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="productDetail.id">
                        <div class="card mb-3">
                            <img v-bind:src="productDetail.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ productDetail.title }}
                                    <span class="badge bg-primary ms-2">{{ productDetail.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ productDetail.description }}</p>
                                <p class="card-text">商品內容：{{ productDetail.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ productDetail.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ productDetail.origin_price}}</del></p>
                                    {{ productDetail.unit }} / 元
                                </div>
                            </div>
                        </div>
                        <template v-if="productDetail.id">
                            <span v-for="(item) in productDetail.imagesUrl" :key="item">
                                <img v-bind:src="item" alt="" class="images m-2">
                            </span>
                        </template>
                    </template>
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./config.js"></script>
    <script src="./week2Product.js"></script>

</body>

</html>
